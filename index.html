    <blog-menu></blog-menu>
    <blog-app>
      <blog-header link="https://web-components-resources.appspot.com/assets/images/why-web-components.jpg"></blog-header>
      <blog-post-simple title="Custom Elements" 
        subtitle="defining new elements in HTML"
        description="Custom Elements allow web developers to define new types of HTML elements. 
          The spec is one of several new API primitives landing under the Web Components 
          umbrella, but it's quite possibly the most important. "
        date="10/05/2017" link="https://www.html5rocks.com/en/tutorials/webcomponents/customelements/">
      </blog-post-simple>
      <blog-post-simple title="Shadow DOM" 
        description="Shadow DOM provides encapsulation for DOM and CSS in a Web Component. 
          Shadow DOM makes it so these things remain separate from the DOM of the main document. 
          You can also use Shadow DOM by itself, outside of a web component." 
        date="10/05/2017" link="https://developer.mozilla.org/en-US/docs/Web/Web_Components/Shadow_DOM">
      </blog-post-simple>
      <blog-post-simple title="HTML's New Template Tag" 
        subtitle="standardizing client-side templating"
        description="The concept of templating is not new to web development. 
          In fact, server-side templating languages/engines like Django (Python), ERB/Haml (Ruby), and Smarty (PHP) 
          have been around for a long time. In the last couple of years however, we've seen an explosion of MVC frameworks spring up." 
        date="10/05/2017" link="https://www.html5rocks.com/en/tutorials/webcomponents/template/">
      </blog-post-simple>
      <blog-post-simple title="HTML Imports" 
        subtitle="#include for the web"
        description="Think about how you load different types of resources on the web. 
          For JS, we have <script src>. For CSS, your go-to is probably <link rel='stylesheet'>. 
          For images it's <img>. Video has <video>. Audio, <audio>.... Get to the point! The majority 
          of the web's content has a simple and declarative way to load itself. Not so for HTML." 
        date="10/05/2017" link="https://www.html5rocks.com/en/tutorials/webcomponents/imports/">
      </blog-post-simple>
    </blog-app>
